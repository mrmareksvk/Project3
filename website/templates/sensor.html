<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data from {{data.name}}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
    <!-- OUR Internal CSS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>


<body class='sensor'>
    <div class="top_left">
        <h1 id="wirebark">
            WIREBARK
        </h1>
        <img src='../static/wirebark.png' height="180" width="180">
    </div>

    <div class="container text-center">
        <div class="row">
            <div class="col-lg-12 p-3">
                <h3 class="display-3">Data from {{data.name}}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 p-3">
                <hr>
            </div>
        </div>

        <div id="sensor-bck" class="row">
            <div class="col">
                <p class="font-weight-bold">Latitude </p>
                <p class="font-weight-bold text-primary">{{data.lat}}</p>
            </div>
            <div class="col">
                <p class="font-weight-bold">Longitude</p>
                <p class="font-weight-bold text-primary">{{data.lon}}</p>
            </div>
            <div class="col">
                <p class="font-weight-bold">Date & Time</p>
                <p class="font-weight-bold text-primary">{{data.datetime}}</p>
            </div>
            <div class="col">
                <p class="font-weight-bold">Temperature </p>
                <p class="font-weight-bold text-primary">{{data.temp}} &#8451;</p>
            </div>
            <div class="col">
                <p class="font-weight-bold">Humidity</p>
                <p class="font-weight-bold text-primary">{{data.hum}} %</p>
            </div>
            <div class="col">
                <p class="font-weight-bold">Light intensity</p>
                <p class="font-weight-bold text-primary"> {{data.light}} lux</p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 p-3">
                <hr>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col-lg-3 col-centered">
                <select class = "form-control form-control-sm" onchange="choice(this.value);">
                    <option value="a">Choose the graph</option>
                    <option value='10'>10 </option>
                    <option value='20'>20 </option>
                    <option value='30'>30 </option>
                </select>
            </div>
        </div>

        <div id="sensor-bck" class="row justify-content-center">
            <div class="col">
                <div>
                    <br>
                    <canvas id="myChart"></canvas>
                    <br>
                </div>
            </div>
        </div>

    </div>


    <script>
        function hahayis(text){
            console.log(text);
        }

        function choice(graph_choice){

            if (graph_choice =='10'){
                    window.location.href = "http://127.0.0.1:5000/sensor1/10";
                }
            else if (graph_choice =='20'){
                    window.location.href = "http://127.0.0.1:5000/sensor1/20";
                }
            else if (graph_choice =='30'){
                    window.location.href = "http://127.0.0.1:5000/sensor1/30";
                }
            };
            </script>
            <script>
            $(document).ready(function(){
                console.log("{{dates}}");
                var time_Array = {{dates|safe}};
                var humidity_Array = {{humidities}};
                var temperature_Array = {{temperatures}};
                var light_Array = {{lights}};


                var ctx = document.getElementById ('myChart');
                ctx.style.backgroundColor = 'rgb(255, 255, 255, 0.8)';
                var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                labels: time_Array,
                datasets: [
                {
                label: 'Temperature',
                data: temperature_Array,
                borderColor: 'rgb(255,0,0)',
                backgroundColor: 'rgba(255,0,0,0.3)',
            },{
                label: 'Humidity',
                data: humidity_Array,
                borderColor:'rgb(0,153,255)',
                backgroundColor: 'rgba(0,153,255,0.3)',
            },{
                label: 'Light intensity',
                data: light_Array,
                borderColor: 'rgb(255,204,0)',
                backgroundColor: 'rgba(255,204,0,0.3)',
                hidden: true,
            }]
        },

                 options: {
                 scales: {
                     yAxes: [{
                         ticks: {
                             beginAtZero:true
                         }
                     }],
                     xAxes: [{
                         type: 'time',
                         time: {
                             parser: 'DD-MM-YYYY HH:mm',
                             unit: 'minute',
                             displayFormats: {
                                 'minute': 'DD-MM-YYYY HH:mm',
                                 'hour': 'DD-MM-YYYY HH:mm'
                             }
                         }
                     }]
                 }
                }
                });
            });
            </script>


</body>
</html>
